parameters:
  kernel.secret: '!ItIsNotASecret!'
  security.role_hierarchy.roles: []

services:
  annotation_reader:
    class: Doctrine\Common\Annotations\AnnotationReader
    public: true

  admin.person:
    class: KunicMarko\SonataAnnotationBundle\Admin\AnnotationAdmin
    public: true
    arguments:
      - '@sonata.annotation.reader.action_button'
      - '@sonata.annotation.reader.datagrid'
      - '@sonata.annotation.reader.datagrid_values'
      - '@sonata.annotation.reader.dashboard_action'
      - '@sonata.annotation.reader.export'
      - '@sonata.annotation.reader.form'
      - '@sonata.annotation.reader.list'
      - '@sonata.annotation.reader.route'
      - '@sonata.annotation.reader.show'
    calls:
      - setCode: ['app.admin.Person']
      - setModelClass: ['KunicMarko\\SonataAnnotationBundle\\Tests\\Model\\Person']


doctrine:
  dbal:
    driver: pdo_sqlite
    memory: true
  orm:
    auto_generate_proxy_classes: true
    naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
    auto_mapping: false

framework:
  default_locale: en
  test: true
  http_method_override: false
  http_client:
    default_options:
      verify_host: false
      verify_peer: false
      headers:
        Cookie: 'test-suite-country=fr'
  router:
    utf8: true
    resource: 'kernel::loadRoutes'
  translator:
    default_path: '%kernel.project_dir%/translations'

security:
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
  providers:
    users_in_memory:
      memory:
        users:
          test:
            password: test
            roles: 'ROLE_USER'
  firewalls:
    main: ~

  access_control: ~

sonata_annotation:
  directory: '%kernel.project_dir%/Resources/Model/'